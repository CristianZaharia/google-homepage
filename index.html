<!DOCTYPE html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" href="https://sergimarquez.github.io/google-homepage/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div class="nav-top-right">
                <ul>
                    <li><a href="https://mail.google.com/mail/" id="gmail">Gmail</a></li>
                    <li><a href="https://www.google.com/imghp" id="images">Images</a></li>
                    <li><a href="#" id="apps">Google Apps</a></li>
                    <li><a href="#" id="notifications">0 Google notifications</a></li>
                    <li><a href="#" id="user">Gmail</a></li>
                </ul>
            </div>
            <div class="logo-container">
                <img class="logo" src="https://www.google.es/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            </div>
            <div class="search-box">
                <div class="form-box">
                    <div class="form">
                        <div class="mic"></div>
                        <input type="text">
                    </div>
                </div>
                <button id="btnG" class="button">Google Search</div>
                <button id="btnL" class="button">I'm Feeling Lucky</div>
            </div>
            <div class="footer">
                <div class="country">
                    <span>Spain</span>
                </div>
                <div class="nav-bottom">
                    <ul>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">About</a></li>
                        <li style="style="float:right""><a href="#" id="use">Use Google.com</a></li>
                        <li style="style="float:right""><a href="#" id="settings">Settings</a></li>
                        <li style="style="float:right""><a href="#" id="terms">Terms</a></li>
                        <li style="style="float:right""><a href="#" id="privacy">Privacy</a></li>
                    
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
